<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">{{'Screen.Root.Settings.Heading' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <h3 class="ion-text-center">{{'Screen.Root.Settings.Language' | translate }}</h3>

  <ion-list>
    <ion-radio-group value="en" (ionChange)="changeLanguage($event)">
      <ion-item>
        <ion-label>{{'Screen.Root.Settings.English' | translate }}</ion-label>
        <ion-radio slot="end" value="en"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>{{'Screen.Root.Settings.Arabic' | translate }}</ion-label>
        <ion-radio slot="end" value="ar"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
